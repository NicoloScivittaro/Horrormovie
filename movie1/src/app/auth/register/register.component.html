<div class="bg-dark py-5 text-light">
  <div class="container w-50">
      <main class="form-signin border border-primary p-4 rounded">
          <form class="m-2">
              <h1 class="h3 mb-3 fw-normal text-primary">Iscriviti </h1>
              <div class="mb-3">
                  <input type="text" class="form-control" [(ngModel)]="registerData.name"
                      id="inputName" placeholder="Il tuo nome" name="name">
              </div>
              <div class="mb-3">
                  <input type="email" class="form-control" [(ngModel)]="registerData.email"
                      id="inputEmail" placeholder="La tua email" name="email">
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control" [(ngModel)]="registerData.password"
                      id="inputPassword" placeholder="La tua password" name="password">
              </div>
              <button class="btn btn-primary w-100 py-2" (click)="signUp()" type="submit">Registrati</button>
              <p class="mt-4 mb-3 text-muted">Â© DAJE</p>
          </form>
      </main>
  </div>
</div>
