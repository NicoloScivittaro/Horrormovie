<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand">Movie List</span>
    <div class="spacer"></div>
    <button class="btn btn-light" type="button" (click)="authService.logout()">Logout</button>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let movie of movies">
          <div class="card">
            <img class="card-img-top" [src]="movie.poster" alt="{{ movie.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <button class="btn btn-primary" (click)="addFavorite(movie.id)">Add to Favorites</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
